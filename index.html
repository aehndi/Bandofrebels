<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bands of Rebels / Academy Name Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>#1692 Bands of Rebels / BAR2cademy</h1>
        <p>Live preview: Type name and select banner to see changes.</p>
        <select id="bannerType" onchange="updatePreview()">
            <option value="rebels">Bands of Rebels</option>
            <option value="academy">BAR2cademy</option>
        </select>
        <input type="text" id="playerName" placeholder="Player Name" maxlength="20" oninput="updatePreview()">
        <button onclick="generateBanner()">Download PNG</button>
        <canvas id="bannerCanvas" width="600" height="400"></canvas>
        <a id="downloadLink" style="display: none;">Download Banner</a>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
